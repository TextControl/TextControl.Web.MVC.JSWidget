<div id="txFontDialog" class="txDialog">
	<table>
		<tr>
			<td>
				<label id="FONT_DLG_LBL_FONT" for="selTxFntDlgNames"></label>
			</td>
			<td>
				<label id="FONT_DLG_LBL_STYLE" for="selTxFntDlgStyles"></label>
			</td>
			<td>
				<label id="FONT_DLG_LBL_SIZE" for="selTxFntDlgSizes"></label>
			</td>
		</tr>
		<tr>
			<td>
				<select id="selTxFntDlgNames" style="width: 18em"></select>
			</td>
			<td>
				<select id="selTxFntDlgStyles" style="width: 8em">
					<option id="FONT_DLG_STYLE_REGULAR">
					<option id="FONT_DLG_STYLE_ITALIC" style="font-style: italic">
					<option id="FONT_DLG_STYLE_BOLD" style="font-weight: bold">
					<option id="FONT_DLG_STYLE_BOLD_ITALIC" style="font-style: italic; font-weight: bold">
				</select>
			</td>
			<td>
				<select id="selTxFntDlgSizes" style="width: 4em"></select>
			</td>
		</tr>
		<tr>
			<td colspan="1">
				<fieldset id="FONT_DLG_GRP_EFFECTS">
					<legend></legend>
					<table>
						<tr>
							<td>
								<input type="checkbox" id="chkTxFntDlgStrikeThrough">
							</td>
							<td>
								<label id="FONT_DLG_STRIKEOUT" for="chkTxFntDlgStrikeThrough"></label>
							</td>
							<td>
								<input type="checkbox" id="chkTxFntDlgUnderline">
							</td>
							<td>
								<label id="FONT_DLG_UNDERLINE" for="chkTxFntDlgUnderline"></label>
							</td>
						</tr>
					</table>
				</fieldset>
			</td>
			<td colspan="2">&nbsp;</td>
		</tr>
	</table>
</div>
