<div id="createDataRelationDialog" class="txDialog">
    <style>
        #createDataRelationDialog div.columnContainer {
            overflow-x: hidden; 
            overflow-y: auto; 
            float: left; 
            clear: left;
            height: 300px;
            width: 250px;
            border: 1px solid gray;
            background: white;
        }

        #mainTableContainer {
            margin-right: 20px;
        }
    </style>
    <form>
        <div id="mainTableContainer" style="float: left">
            <label id="CREATE_DATA_REL_DIALOG_LBL_MAIN_TBL" for="selMainTable" style="float: left">
            </label>
            <select id="selMainTable" style="float:left; clear: left; width: 100%">
                <!-- is filled with table names from js -->
            </select>
            <label id="CREATE_DATA_REL_DIALOG_LBL_MAIN_COL" for="mainTblColContainer" style="margin-top: 7px; float: left; clear: left">
            </label>
            <div id="mainTblColContainer" class="columnContainer">
                <!-- Is filled with check boxes from js -->
            </div>
        </div>
        <div id="childTableContainer" style="float: left">
            <label id="CREATE_DATA_REL_DIALOG_LBL_CHILD_TBL" for="selChildTable" style="float: left">
            </label>
            <select id="selChildTable" style="float:left; clear: left; width: 100%">
                <!-- is filled with table names from js -->
            </select>
            <label id="CREATE_DATA_REL_DIALOG_LBL_CHILD_COL" for="childTblColContainer" style="margin-top: 7px; float: left; clear: left">
            </label>
            <div id="childTblColContainer" class="columnContainer">
                <!-- Is filled with check boxes from js -->
            </div>
        </div>
        <label id="CREATE_DATA_REL_DIALOG_LBL_REL_NAME" for="txtRelName" style="margin-top: 7px; clear: left; float: left"></label>
        <input id="txtRelName" type="text" style="clear: left; float: left; width: 250px">
    </form>
</div>
