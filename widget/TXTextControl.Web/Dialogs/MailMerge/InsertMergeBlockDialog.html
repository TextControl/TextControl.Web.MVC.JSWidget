<div id="insertMergeBlockDialog" class="txDialog">
	<style>
		#INSERT_MERGE_BLOCK_DIALOG_LBL_SEL_TBL_COL {
			float: left;
		}

		#tblColContainer {
			float: left;
			clear: left;
			border: 1px solid gray;
			background: white;
			min-width: 98%;
			min-height: 150px;
			max-height: 300px;
			overflow-x: hidden;
			overflow-y: auto;
			margin-bottom: 5px;
		}

		#radioPlainPar {
			float: left;
			clear: left;
		}

		#INSERT_MERGE_BLOCK_DIALOG_LBL_PLAIN_PAR {
			float: left;
		}

		#radioTableRow {
			float: left;
		}

		#tblColContainer > div.selected {
			background-color: rgba(114, 177, 224, 0.74);
		}

		#INSERT_MERGE_BLOCK_DIALOG_LBL_TBL_ROW {
			float: left;
		}

		#chkAddHeaderRow {
			float: left;
			clear: left;
		}

		#INSERT_MERGE_BLOCK_DIALOG_LBL_HDR_ROW {
			float: left;
		}
	</style>
	<form>
		<table>
			<tr>
				<td colspan="2">
					<label id="INSERT_MERGE_BLOCK_DIALOG_LBL_SEL_TBL_COL" for="tblColContainer"></label>
				</td>
			</tr>
			<tr>
				<td>
					<div id="tblColContainer">
						<!-- Is filled with check boxes in js -->
					</div>
					<input type="radio" name="group01" id="radioPlainPar">
					<label id="INSERT_MERGE_BLOCK_DIALOG_LBL_PLAIN_PAR" for="radioPlainPar"></label>
					<input type="radio" name="group01" id="radioTableRow" checked="checked">
					<label id="INSERT_MERGE_BLOCK_DIALOG_LBL_TBL_ROW" for="radioTableRow"></label>
					<input type="checkbox" id="chkAddHeaderRow" checked="checked">
					<label id="INSERT_MERGE_BLOCK_DIALOG_LBL_HDR_ROW" for="chkAddHeaderRow"></label>
				</td>
				<td style="vertical-align: top">
					<button type="button" id="btnMoveUp" style="float: left; margin-bottom: 5px" disabled="disabled">
						▲
					</button>
					<button type="button" id="btnMoveDown" style="float: left; clear: left" disabled="disabled">
						▼
					</button>
				</td>
			</tr>
		</table>
	</form>
</div>
