<div id="spellCheckDialog" class="txDialog" style="float: left">
	<style>
		#spellCheckDialog label {
			margin-bottom: 0px;
		}

		#txSpellCheckPreviewArea {
			border: 1px solid #A9A9A9;
			position: relative;
			height: 6em;
			overflow-y: auto;
			background-color: white;
			width: 360px;
			margin-right: 10px;
		}

			#txSpellCheckPreviewArea:not([contenteditable=true]) {
				background-color: #EBEBE4;
			}

		#txSpellCheckSelSuggestions {
			width: 360px;
			margin-right: 10px;
			margin-bottom: 8px;
		}

		#spellCheckDialog button {
			min-height: 23px;
			width: 110px;
			border-radius: 0px;
			border: 1px solid #acacac;
			background: #e5e5e5;
			cursor: pointer;
			font-weight: 400;
			padding: initial;
		}

		#spellCheckDialog button:hover {
			border: 1px solid #7eb4ea;
			background: #e3f0fc;
		}

		#spellCheckDialog td {
			vertical-align: top;
		}
	</style>
	<form>
		<table style="border-collapse: collapse">
			<tr>
				<td colspan="5">
					<label id="ID_SPELL_LBL_NOT_IN_DICTIONARIES" style="display: inline">
						ID_SPELL_LBL_NOT_IN_DICTIONARIES
					</label>
					<label id="LBL_LANGUAGE" style="display: inline">
						LBL_LANGUAGE
					</label>
					<label id="txSpellCheckLblLang" style="display: inline">
						x
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="4" rowspan="3">
					<div id="txSpellCheckPreviewArea" contenteditable="true">
					</div>
				</td>
				<td>
					<button id="ID_SPELL_BTN_IGNORE_ONCE" type="button">
						ID_SPELL_BTN_IGNORE_ONCE
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="ID_SPELL_BTN_IGNORE_ALL" type="button">
						ID_SPELL_BTN_IGNORE_ALL
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="ID_SPELL_BTN_ADD_TO_DICTIONARY" type="button">
						ID_SPELL_BTN_ADD_TO_DICTIONARY
					</button>
				</td>
			</tr>
			<tr>
				<td colspan="5">
					<label id="ID_SPELL_LBL_SUGGESTIONS" for="txSpellCheckSelSuggestions">
						ID_SPELL_LBL_SUGGESTIONS
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="4" rowspan="3">
					<select size="4" id="txSpellCheckSelSuggestions"></select>
				</td>
				<td>
					<button id="ID_SPELL_BTN_CHANGE" type="button">
						ID_SPELL_BTN_CHANGE
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="ID_SPELL_BTN_CHANGE_ALL" type="button">
						ID_SPELL_BTN_CHANGE_ALL
					</button>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2">
					<label id="ID_SPELL_LBL_SUGGESTIONS_DICTIONARY" for="txSpellCheckSelSuggDict">
						ID_SPELL_LBL_SUGGESTIONS_DICTIONARY
					</label>
				</td>
				<td colspan="2" style="text-align: right">
					<select style="margin-right: 10px" id="txSpellCheckSelSuggDict"></select>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td colspan="4">&nbsp;</td>
				<td>
					<button id="ID_SPELL_BTN_CANCEL" type="button">
						ID_SPELL_BTN_CANCEL
					</button>
				</td>
			</tr>
		</table>
	</form>
</div>
