<div id="saveDocumentAsDialog" class="txDialog">
    <form>
        <label id="SAVEDOCAS_DIALOG_LBL_FILENAME" for="txtSaveDocAsFilename" style="float: left">
        </label>
        <input type="text" id="txtSaveDocAsFilename" style="float: left; clear: left; width: 240px">
        <label id="SAVEDOCAS_DIALOG_LBL_DOC_TYPE" for="selSaveAsDocType" style="float: left; clear: left">
        </label>
        <select id="selSaveAsDocType" style="float: left; clear: left; width: 240px">
            <option selected="selected" value="32">TX Text Control Format (*.tx)
            <option value="1024">Microsoft Word (*.docx)
            <option value="64">Microsoft Word 97-2003 (*.doc)
            <option value="8">Rich Text Format (*.rtf)
            <option value="4">Hypertext Markup Language (*.html)
            <option value="512">Adobe PDF (*.pdf)
            <option value="16">Plain Unicode Text (*.txt)
        </select>
    </form>
</div>
